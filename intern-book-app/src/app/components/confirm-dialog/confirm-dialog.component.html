<h1 mat-dialog-title>以下の書籍情報を削除しますか？</h1>
<mat-dialog-content>
  <h3 class="content-title">{{data.deletedBookInfo.name}}</h3>
  <p>{{data.deletedBookInfo.detail}}</p>
  <p>評価点:{{data.deletedBookInfo.evaluation}}</p>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">OK</button>
</div>
